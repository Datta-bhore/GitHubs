<html>
  <head>
    <title>Login Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./Style.css" />
  </head>
  <body>
    <div class="parent d-flex align-items-center">
      <div class="container d-flex align-items-center justify-content-center">
        <div class="login-form rounded-3  p-5">
          <form method="post" >
            <div class="input-field error">
            <input class="form-control" type="text" placeholder="username" id="username" onkeydown="myForm()" onkeyup="myForm()"  />
            <p id="nameError" style="color: red;"></p>
            </div>
            <div class="input-field error">
              <input class="form-control" type="password" placeholder="password" id="pass" onkeydown="myForm()" onkeyup="myForm()"  />
              <p id="passError" style="color: red;"></p>
              </div>
           
            <button type="submit" class="btn btn-success w-100 mt-4" onclick="return myForm()">Login</button>
            <p class="mt-3 text-center">Not registered?&nbsp;<span style="color: greenyellow;">Create an account</span></p>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript">
        function myForm()
        {
            var name,passwd,nameEr,passEr,z;
            name = document.getElementById("username");
            passwd = document.getElementById("pass");
            nameEr = document.getElementById("nameError");
            passEr = document.getElementById("passError");
            if(name.value=="")
            {
                nameEr.innerHTML="Please Enter Username**";
                
            }
            else
            {
                nameEr.innerHTML="";
            }
            if(passwd.value=="")
            {
                passEr.innerHTML="Please Enter Password**";
                
            }
            else{
              passEr.innerHTML="";
            }
            if((name.value=="") || (passwd.value==""))
            {
                z=false
            }
            else
            {
                z=true;
            }
            return z;
        }
        
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
